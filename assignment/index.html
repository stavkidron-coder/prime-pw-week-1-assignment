<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
    <!-- Linked in Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Create a header with an <h1> containing your name -->

    <header>
      <h1>Stav Kidron</h1>
    </header>

    <!-- Include an image -->

    <img src="Stav.JPG" alt="">

    <!-- Create an unordered list with 3 list items of fun facts about you (added h2 before list) -->

    <h2>3 Facts About Me:</h2>

    <ul>
      <li>I play guitar, bass, keyboards, and drums</li>
      <li>I am fluent in Hebrew</li>
      <li>I used to have REALLY long hair</li>
    </ul>

    <!-- Create a footer -->

    <!-- Inside your footer, put a <p> with your favorite quote -->

    <footer>
        <p>Without deviation from the norm, progress is not possible - Frank Zappa</p>
    </footer>

</body>
</html>
